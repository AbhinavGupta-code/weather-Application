<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Live Weather App: Get current temperature, humidity, wind speed, and forecast by city." />
  <title>Weather App - Live Forecast</title>

  
  <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin />
  <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    
    <header class="weather_header">
      <form class="weather_search" aria-label="Search City Weather">
        <i class="fa-solid fa-magnifying-glass" aria-hidden="true"></i>
        <input type="text" class="city_name" name="city" placeholder="Search your city..." aria-label="Enter city name" required />
      </form>
    </header>

    
    <section class="weather_body" aria-live="polite">
      <h1 class="weather_city"></h1>
      <p class="weather_date_time"></p>
      <div class="weather_data">
        <p class="weather_forecast"></p>
        <div class="weather_icon" role="img" aria-label="Weather icon"></div>
      </div>
      <p class="weather_temperature"></p>
      <div class="weather_minmax">
        <p class="weather_min"></p>
        <p class="weather_max"></p>
      </div>
    </section>

    
    <section class="weather_info">
      <div class="weather_card">
        <i class="fa-solid fa-temperature-low"></i>
        <div>
          <p>Feels Like</p>
          <p class="weather_feelsLike">--</p>
        </div>
      </div>
      <div class="weather_card">
        <i class="fa-solid fa-droplet"></i>
        <div>
          <p>Humidity</p>
          <p class="weather_humidity">--</p>
        </div>
      </div>
      <div class="weather_card">
        <i class="fa-solid fa-wind"></i>
        <div>
          <p>Wind</p>
          <p class="weather_wind">--</p>
        </div>
      </div>
      <div class="weather_card">
        <i class="fa-solid fa-gauge-high"></i>
        <div>
          <p>Pressure</p>
          <p class="weather_pressure">--</p>
        </div>
      </div>
    </section>
  </main>

  <script src="index.js" defer></script>
</body>
</html>
